<ul>
	<li *ngFor="let clientSlug of keys(clients)" [attr.selected]="clientSlug === routerService.clientID" (click)="select(clientSlug)">
		<a [routerLink]="clientSlug">
			<img class="client-logo" [src]="clients[clientSlug].logo" [alt]="clients[clientSlug].name" [title]="clients[clientSlug].name">
			<span *ngIf="opened" class="client-name">{{clients[clientSlug].name}}</span>
		</a>
	</li>
</ul>
